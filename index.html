<div class="container">

<div class="jumbotron"><h1>Compilex</h1></div>

<form id="myform" name="myform" method="post" action="compilecode">
<h3>Code</h3>
<textarea rows="13" cols="100" class="form-control" id="code" name="code" placeholder="Paste the code here"></textarea> 
<br/>
<h3>Input</h3>
<textarea rows="10" cols="100" class="form-control" id="input" name="input" placeholder="Enter the Input here" ></textarea> 
<br/>
<div class="form-group"> <label for="language">Language:</label>
  <select id="language" class="form-control" name="lang">
    <option value="C">C</option>
    <option value="C++">C++</option>
    <option value="Java">Java</option>
    <option value="Python">Python</option>
    <option value="CS">C#</option>
    <option value="VB">VB</option>
  </select> 
</div>
